<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>MainPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le styles -->
    <link href="/static/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
    
    <script src="/static/lib/jquery/jquery.js"></script>
    <script src="/static/lib/bootstrap/js/bootstrap.js"></script>
	<script src="/frame/layout_navbar.js"></script>
    <script>
        $(document).ready(function(){
            var msg = {{ msg|safe }}
            var alertbar = $(".alert").alert();
            var status_label = $("#status_label").css('vertical-align','baseline');
            if(msg.status){
                alertbar.addClass('alert-success');
                status_label.addClass('label-success').text('正确');
            }else{
                alertbar.addClass('alert-error');
                status_label.addClass('label-important').text('错误');
            }
            $('#msg-title').text(msg.title);

        });
    </script>
</head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="#">XXX系统</a>
                <div>
                    <ul id="navbar" class="nav nav-pills">
                   </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class='alert'>
                    <a class="close" data-dismiss="alert" href="#">x</a>
                    <span id="status_label" class="label"></span>&nbsp;&nbsp;&nbsp;&nbsp;<strong id="msg-title"></strong>
                </div>    
            </div>
        </div>
    </div>

    {% block content %}{% endblock content %}
</body>
</html>
